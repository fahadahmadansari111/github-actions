name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build frontend Docker image
      run: |
        export TAG=$(date +%s)
        docker build frontend/ --file frontend/Dockerfile --tag frontend:$TAG
        docker save -o frontend frontend:$TAG
    - name: Build backend Docker image
      run: |
        docker build backend/ --file backend/Dockerfile --tag backend:$TAG
        docker save -o backend backend:$TAG
    - name: Run backend
      run: |
        scp -i $SSH_KEY backend ubuntu@150.230.232.20:~/
        ssh -i $SSH_KEY ubuntu@150.230.232.20 "docker import backend backend:$TAG; docker run -d -p 80:8080 backend:$TAG; rm backend"
    - name: Run frontend
      run: |
        scp -i $SSH_KEY frontend ubuntu@129.154.230.82:~/
        ssh -i $SSH_KEY ubuntu@129.154.230.82 "docker import frontend frontend:$TAG; docker run -d -p 80:80 frontend:$TAG; rm frontend"
